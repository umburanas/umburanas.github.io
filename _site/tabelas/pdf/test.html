<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Search Function</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #search {
      margin-bottom: 12px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>My Table with Search Function</h1>

<input type="text" id="search" placeholder="Search for names..">

<table id="myTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>Los Angeles</td>
    </tr>
    <tr>
      <td>Samuel Green</td>
      <td>40</td>
      <td>Chicago</td>
    </tr>
  </tbody>
</table>

<script>
  document.getElementById('search').addEventListener('input', function() {
    let searchValue = this.value.toLowerCase();
    let rows = document.querySelectorAll('#myTable tbody tr');
    
    rows.forEach(row => {
      let cells = row.querySelectorAll('td');
      let matched = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(searchValue));
      row.style.display = matched ? '' : 'none';
    });
  });
</script>

</body>
</html>
